<!DOCTYPE html>
<html>

<head>
    <title>นับนิ้วป้ะหละ</title>
    <link rel='stylesheet' href="/static/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container text-center">
        <h1 class="my-4">นับนิ้วป้ะหละ</h1>
        <div class="d-flex flex-column">
            {% for pair in image_pairs %}
            <div class="card text-dark bg-light my-2">
                <div class="image-pair-container d-flex flex-row flex-wrap justify-content-center align-items-center">
                    <img src="{{pair[0]}}" style="max-height: 300px; object-fit: contain;">
                    <p style="margin-left: 2rem; font-size: 2rem;">ชั้น {{pair[1]}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
